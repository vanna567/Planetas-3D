<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene background ="color: #000000">

       <!--Camara-->
       <a-entity position="0 0 25">
            <a-camera></a-camera>
       </a-entity>

        <!--Sol-->
        <a-entity>
            <a-sphere position="0 2.5 -5" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercurio-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="1 2 -5" radius="0.2" color="#fabf7a"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="3 2 -5" radius="0.3" color="#f78b24"></a-sphere>
        </a-entity>

        <!--Tierra-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="4 2 -5" radius="0.4" color="#6c9dfa"></a-sphere>
        </a-entity>

        <!--Martes-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="5 2 -5" radius="0.2" color="#fce8a5"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="7 2 -5" radius="0.9" color="#b86907"></a-sphere>
        </a-entity>

        <!--Saturno-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="9 2 -5" radius="0.8" color="#e08608"></a-sphere>
        </a-entity>

        <!--Urano-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="11 2 -5" radius="0.6" color="#9aecfc"></a-sphere>
        </a-entity>

        <!--Neptuno-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:5000">
            <a-sphere  position="12 2 -5" radius="0.5" color="blue"></a-sphere>
        </a-entity>

    </a-scene>
</body>
</html>
